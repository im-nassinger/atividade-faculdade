<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Orçamentos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background: #eaeaea;
            font-weight: bold;
        }

        .loading {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Orçamentos</h1>
    <div class="loading">Carregando...</div>

    <table id="budgets-table" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Cidade</th>
                <th>UF</th>
                <th>Data</th>
                <th>Observações</th>
                <th>Criado em</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadBudgets() {
            try {
                const response = await fetch('/plumber-website/backend/budget.php');
                const data = await response.json();

                const table = document.getElementById('budgets-table');
                const tbody = table.querySelector('tbody');
                const loading = document.querySelector('.loading');

                loading.style.display = 'none';
                table.style.display = 'table';

                if (!Array.isArray(data) || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="10">Nenhum registro encontrado.</td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = data.map(service => `
                    <tr>
                        <td>${service.id}</td>
                        <td>${service.name}</td>
                        <td>${service.email}</td>
                        <td>${service.phone}</td>
                        <td>${service.address}</td>
                        <td>${service.city}</td>
                        <td>${service.state}</td>
                        <td>${service.budget_date}</td>
                        <td>${service.notes ?? ''}</td>
                        <td>${service.created_at}</td>
                        <td>${service.serviceType}</td>
                    </tr>
                `).join('');

            } catch (error) {
                document.querySelector('.loading').textContent = 'Erro ao carregar dados.';
            }
        }

        loadBudgets();
    </script>

</body>
</html>
